<ion-content>
  <header class="header">
    <h1 class="header__title"><span>We are almost done.</span> Where are you from?</h1>
  </header>

  <map class="location-maps"
    zoom="11"
    center="[{{user.location.lat}}, {{user.location.lng}}]"
    street-view-control="false"
    zoom-control="false"
    map-type-control="false"
    draggable="false">
  </map>

  <i class="location-maps-my-location icons ion-android-locate"></i>
</ion-content>

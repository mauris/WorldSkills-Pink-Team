<div class="bar bar-header">
  <a href="#/match" nav-direction="back" class="button button-icon icon ion-android-arrow-back"></a>
</div>

<ion-content class="has-header has-footer">
  <h1 class="header__title header__username">
    {{user.name}} <small>{{user.state}}</small>
  </h1>

  <map class="user-maps"
    zoom="11"
    center="[{{user.location.lat}}, {{user.location.lng}}]"
    street-view-control="false"
    zoom-control="false"
    map-type-control="false"
    draggable="false">
  </map>

  <div class="list">
    <a class="item item-icon-left" href="#">
      <i class="icon ion-person"></i>
      Age
      <span class="item-note">
        {{user.birthday | age}} years old
      </span>
    </a>

    <a class="item item-icon-left" href="#">
      <i class="icon ion-{{user.gender}}"></i>
      Gender
      <span class="item-note">
        {{user.gender}}
      </span>
    </a>

    <a class="item item-icon-left" href="#">
      <i class="icon ion-help-circled"></i>
      Cancer Type
      <span class="item-note">
        {{user.typeOfIssue}}
      </span>
    </a>

    <a class="item item-icon-left" href="#">
      <i class="icon ion-heart"></i>
      Treatment
      <span class="item-note">
        {{user.treatment}}
      </span>
    </a>

    <a class="item item-icon-left" href="#">
      <i class="icon ion-ios-body"></i>
      Number of Children
      <span class="item-note">
        {{user.numberOfChildren}}
      </span>
    </a>

  </div>
</ion-content>

<button ng-click="selectAngel()" class="bar bar-footer bar-balanced">
  <div class="title"><i class="icon ion-android-happy"></i> I found my angel!</div>
</button>
